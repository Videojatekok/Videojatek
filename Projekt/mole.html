<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mole</title>
    <link rel="stylesheet" href="mole.css">
</head>
<body>
    <div class="wrapper">
        <h1>What a mole!</h1>
        <h2 class="score">Pontszámod: <span id="score">0</span></h2>
        <h2 class="bestScore">Legjobb pontszám: <span id="bestScore">0</span></h2>
        <h2 class="timeLeft">Hátralévő idő: <span id="timeLeft">5</span> </h2>
        <div class="grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
        <div class="startGame">
            Játék kezdete
        </div>
    </div>
    <script src="mole.js" defer></script>
</body>
</html>
